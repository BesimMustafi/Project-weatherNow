<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Koha sot</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <ul class="about-Me">
          <h5>Na kontaktoni:</h5>
          <a href="https://www.facebook.com/besimsdy/" target="_blank"
            >Facebook</a
          >
          <br />
          <a href="https://www.instagram.com/besiim23/" target="_blank"
            >Instagram</a
          >
        </ul>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Shkruaj qytetin që deshiron..."
                autocomplete="off"
                id="city-input"
                autofocus="on"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input type="submit" value="Kërko" class="btn btn-primary" />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-location-button">
                Koha aktuale
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p>
      Coded by: <span class="changeUsername"></span>
      <a href="https://github.com/BesimMustafi" target="_blank"
        >Besim Mustafi</a
      >
    </p>
    <script src="script.js"></script>
  </body>
</html>
